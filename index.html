<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        section {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <section>
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="Gabi" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="gabi@test.com" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="Abc123" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" value="Abc123" required>
            <button type="submit">Register</button>
        </form>

    </section>
</body>
</html>
