<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        section {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
    <section>
        <h1>Register succes</h1>
        <h4>You've been register with the next data:</h4>
        <pre>
            {{ UserData }}
        </pre>

    </section>

</html>
